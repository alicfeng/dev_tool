apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitor
  labels:
    app: prometheus
    component: core
  annotations:
    prometheus.io/scrape: 'true'
    external-dns.alpha.kubernetes.io/hostname: prometheus.quicknuke.com.
spec:
  clusterIP: 10.1.10.8
  type: NodePort
  ports:
    - port: 9090
      targetPort: evmonitor
      name: evmonitor
  selector:
    app: prometheus
    component: core
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-core
  namespace: monitor
  labels:
    app: prometheus
    component: core
spec:
  replicas: 1
  template:
    metadata:
      name: prometheus-main
      labels:
        app: prometheus
        component: core
    spec:
      nodeSelector:
          kubernetes.io/hostname: node01
      containers:
        - name: prometheus
          image: prom/prometheus:v2.23.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
            - "--web.enable-lifecycle"
            - "--storage.tsdb.retention=7d"
          ports:
            - containerPort: 9090
              name: evmonitor
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: prometheus-config-volume
              mountPath: /etc/prometheus
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf
        - name: prometheus-storage-volume
          emptyDir: {}
        - hostPath:  
            path: /etc/localtime
          name: localtime
